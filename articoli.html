<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vie Minori - Cicloturismo tra borghi e natura</title>

  <link rel="canonical" href="https://www.vieminori.it/">
  <link rel="stylesheet" href="stile.css">

  <meta name="description" content="Scopri le Vie Minori: percorsi di cicloturismo tra borghi, natura e cultura italiana. Tracce GPX, consigli, foto e storie autentiche per pedalare fuori dai soliti itinerari.">
  <meta name="keywords" content="cicloturismo, vie minori, borghi italiani, bici, viaggi in bici, natura, turismo lento">
  <meta name="author" content="Vie Minori">

  <!-- No cache per HTML -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <header>
    <h1>Vie Minori</h1>
    <p>Cicloturismo tra borghi, natura e cultura</p>
  </header>  <nav>
    <a href="#percorsi">Percorsi</a>
    <a href="#borghi">Borghi</a>
    <a href="#consigli">Consigli</a>
    <a href="#contatti">Contatti</a>
  </nav>  <main class="container">
  <main>
    <h2>Articoli pi√π recenti</h2>
    <ul id="lista-articoli"></ul>
  </main>

  <footer>
    <div class="social">
      <a href="https://www.instagram.com/vieminori" target="_blank">Instagram</a> |
      <a href="https://www.threads.net/@vieminori" target="_blank">Threads</a>
    </div>
    <p>&copy; 2025 Vie Minori</p>
  </footer>

  <script>
    fetch("articoli.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("lista-articoli");
        data.forEach(articolo => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = articolo.url;
          a.textContent = articolo.titolo;
          li.appendChild(a);
          container.appendChild(li);
        });
      });
  </script>
</body>
</html>
